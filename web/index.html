<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Alternatively, build your application passing the --base-href parameter
    specifying the new root path of your web app.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Kickin">

  <script src="https://mercury.phonepe.com/web/bundle/checkout.js" defer></script>
<script>
  window.checkout = (tokenUrl, type, callback) => {
    if(window && window.PhonePeCheckout && window.PhonePeCheckout.transact) {
      window.PhonePeCheckout.transact({tokenUrl, callback, type});
    }
  }
</script>

  

  <!-- Favicon -->
  <link rel="icon" href="Kickin_Logo_Main.png" sizes="any"/>
  

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Kickin – Football. Community. Careers." />
  <meta property="og:description" content="Whether you’re a player, organizer, or coach – Kickin gives you tools and a network to grow in football, together." />
  <meta property="og:image" content="/assets/assets/images/Kickin_Logo.jpg" /> 
  <meta name="twitter:title" content="Kickin – Football. Community. Careers." />
  <meta name="twitter:description" content="Whether you’re a player, organizer, or coach – Kickin gives you tools and a network to grow in football, together." />
  <meta name="twitter:image" content="/assets/assets/images/Kickin_Logo.jpg" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Kickin – Football. Community. Careers. </title>
  <meta name="description" content="Whether you’re a player, organizer, or coach – Kickin gives you tools and a network to grow in football, together." />
    

  

  <link rel="manifest" href="manifest.json">
  
</head>
<body>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDscP9ySrva9sSuXCYTF--BtQL-YCxgyFA"></script>
  
  
  
  <script>
    {{flutter_bootstrap_js}}
  </script>
</body>
</html>
